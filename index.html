<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link rel="stylesheet" href="bootstrap400/css/bootstrap.min.css">
		
		<link rel="stylesheet" type="text/css" href="estilo.css">

        <script>
            function iniciarJogo(){
                var nivel= document.getElementById('nivel').value
                if(nivel===''){
                    alert('Selecione o nivel de jogo')
                    return false
                }
                window.location.href='app.html?' + nivel
            }
        </script>
	</head>
	<body>
		<div class="contaneir">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel" >
                                <option value="">--Escolha o Nivel--</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="chucknorris">Chuck Norris</option> 
                            </select> 
                       </div> 
                     
                    </div>
                </div>
            </div>

			<div class="row">
				<div class="col"> 
					<div class="d-flex justify-content-center">
						<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
					</div>
				</div>
			</div>
		</div> 
	</body>
</html>
